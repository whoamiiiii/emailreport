name: Send Daily ETF Email

on:
  schedule:
    - cron: "2 9 * * *"  # 每天北京时间执行
  workflow_dispatch:

jobs:
  send_email_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送修改

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas tushare matplotlib numpy python-dotenv

    - name: Load environment variables
      run: |
        echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> $GITHUB_ENV
        echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
        echo "EMAIL_RECEIVERS=${{ secrets.EMAIL_RECEIVERS }}" >> $GITHUB_ENV
        echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> $GITHUB_ENV
        echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
        echo "TUSHARE_EXTRACT_CODE=${{ secrets.TUSHARE_EXTRACT_CODE }}" >> $GITHUB_ENV

    - name: Run ETF email script
      run: |
        python ETF_email.py

    # ✅ 保存 config.json 改动
    # 6️⃣ 提交脚本执行后的文件更新
    - name: Commit and push config and data updates
      if: success()
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # 检查是否有变化（config.json 或 data/etfindex.csv）
        git add config.json data/etfindex.csv || true
        git diff --cached --quiet && echo "No file changes detected" || (
          git commit -m "Auto update config.json and data/etfindex.csv [$(date '+%Y-%m-%d %H:%M:%S')]"
          git push
        )
